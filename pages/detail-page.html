<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<body>
    <main>
        <section id="content">
            <p>Charles's Mobile Museum App</p>

            <img class="artObject" src="https://render.fineartamerica.com/images/rendered/square-dynamic/small/images/artworkimages/mediumlarge/1/11-the-scream-edvard-munch.jpg"
                alt="The Scream Painting">

        <section id="comments">
            <h2>Comments</h2>
            <section class="comment">
                <h3>Jimmy said:</h3>
                <p>"This one is amazing!"</p>
            </section>
        </section>
        <form onsubmit="submitComment (); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>
